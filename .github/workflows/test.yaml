name: Upload Go test results

on: [push, pull_request]

jobs:
  ci:

    name: "Test"
    strategy:
      matrix:
        go-version: [ '1.20.x' ]
        node-version: [16.x]
        os: ["windows-latest", "ubuntu-latest"]
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Node deps
        run: npm i -g husky typescript
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go get .
      - name: Test with Go & Output
        run: go test ./cmd -json > TestResults-${{ matrix.go-version }}-${{ matrix.os }}-${{ GITHUB_SHA }}.json
        env:
          test: true
          MONGO_URI: ${{ secrets.MONGO_URI }}
      - name: Upload Go test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Go-results-${{ matrix.go-version }}-${{ matrix.os }}-${{ GITHUB_SHA }}
          path: TestResults-${{ matrix.go-version }}-${{ matrix.os }}-${{ GITHUB_SHA }}.json